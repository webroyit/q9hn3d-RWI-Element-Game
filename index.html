<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">
    <title>RWI Element Game</title>
</head>
<body>
    <div class="container">
        <header class="header">
           <h1>RWI Element Game</h1>
           <button id="restart" class="restart-btn">Restart Game</button>
           <div id="score" class="score">
               <p>Player: 0</p>
               <p>CPU: 0</p>
           </div>
        </header>

        <h2>Choose your Element</h2>
        <div class="choices">
            <img id="fire" class="choice" src="img/fire.png" alt="Fire">
            <img id="water" class="choice" src="img/droplet.png" alt="Water">
            <img id="grass" class="choice" src="img/leaf.png" alt="Grass">
        </div>
    </div>

    <!-- Modal -->
    <div class="modal">
        <div class="modal-content">
            <button id="closeButton" class="modal-button">X</button>
            <div id="result"></div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
